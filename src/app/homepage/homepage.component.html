<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
	<a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
	<span class="quote text-light">Giving you freedom...</span>
  </nav>
  <h3 style="color: white;">welcome {{user}} <button (click)="logout()" style="float: right; margin-right: 20px;" class="btn btn-warning">LOGOUT</button></h3>
 
  <p style="color: white;"> {{lDate | date    :'short'}} </p>

  <button (click)="deleteAccount()" style="float: right; margin-right: 20px" class="btn btn-danger">Delete my Account</button>
  <app-delete-confirm (onDelete)="delete($event)" (onCancel)="cancel()" [item]="acccno"></app-delete-confirm>
  <app-animation></app-animation>
  <button  routerLink="/transaction" class="btn btn-success">Transaction history</button>
  
  <div [ngClass]="acccno? 'style1' : '' " class="container col-md-12 mt-0">
	  <div class="d-flex justify-content-center h-100">
		  <div class="card">
			  <div class="card-header">
				  <h3 appHighlight class="text-center">DEPOSIT FORM</h3>
				  
			  </div>
			  <div class="card-body">
				  <form [formGroup]="depositForm" (ngSubmit)="deposit()">

					
					  <div class="input-group form-group">
						  <div class="input-group-prepend">
							  <span class="input-group-text"><i class="fas fa-user"></i></span>
						  </div>
					 
						  <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Enter Account Number" id="login_accno" required>
					
						 
					  </div>

					  <div style="color: red;" *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">
						invalid acno
					</div>

					  <div class="input-group form-group">
						  <div class="input-group-prepend">
							  <span class="input-group-text"><i class="fas fa-key"></i></span>
						  </div>
						  <input type="password" class="form-control" name="pwd" formControlName="pwd" placeholder="Enter password" id="login_password" required>
					  </div>

					  <div style="color: red;" *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors">
						invalid password
					</div>

					  <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
				   
						<input type="text" class="form-control" name="amount" formControlName="amount" placeholder="Amount" id="login_uname" required>
				  
				
					</div>
					<div style="color: red;" *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors">
						invalid amount
					</div>
					  
					  <div class="form-group">
						  <input type="submit" value="deposit"  class="btn float-right login_btn " style="width:50%" >
					  </div>
				  </form>
			   </div>
			  
		  </div>
	  </div>
  </div>

  <div [ngClass]="acccno? 'style1' : '' " class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 appHighlight class="text-center">WITHDRAW FORM</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

				  
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
				   
						<input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Enter Account Number" id="login_accno1" required>
				  
					   
					</div>
					<div style="color: red;" *ngIf="(this.withdrawForm.get('acno')?.touched||this.withdrawForm.get('acno')?.dirty)&&this.withdrawForm.get('acno')?.errors">
						invalid acno
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="pwd" formControlName="pwd" placeholder="Enter password" id="login_password1" required>
					</div>

					<div style="color: red;" *ngIf="(this.withdrawForm.get('pwd')?.touched||this.withdrawForm.get('pwd')?.dirty)&&this.withdrawForm.get('pwd')?.errors">
						invalid password
					</div>

					<div class="input-group form-group">
					  <div class="input-group-prepend">
						  <span class="input-group-text"><i class="fas fa-user"></i></span>
					  </div>
					  
					  <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="Amount" id="login_uname1" required>
			
				  </div>
				  <div style="color: red;" *ngIf="(this.withdrawForm.get('amount')?.touched||this.withdrawForm.get('amount')?.dirty)&&this.withdrawForm.get('amount')?.errors">
					invalid amount
				</div>
				  
					
					<div class="form-group">
						<input type="submit" value="withdraw"  class="btn float-right login_btn " style="width:50%" >
					</div>
				</form>
			 </div>
			
		</div>
	</div>
</div>
  
  <script src="./script.js"></script>
